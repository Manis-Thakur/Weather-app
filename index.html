<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Icons" />
</head>

<body>
    <div class="container">
        <div class="date">
            <p class="week">sunday</p>
            <p class="current-date">20 jan 2025</p>
        </div>

        <div class="search">
            <input type="text" placeholder="enter city" id="cityInput">
            <button class="submit"><i class="material-icons">
                search
            </i></button>
        </div>
    </div>

    <div class="result">

        <p class="temperature">Temperature <span>35</span></p>
        <p class="humidity">Humidity <span>35</span></p>
        <p class="description">Discription</p>

    </div>













    <script src="script.js"></script>
</body>

</html>
