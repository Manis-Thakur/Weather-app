<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="date">
            <p id="week"></p>
            <p id="current-date"></p>
        </div>

        <div class="search">
            <input type="text" placeholder="enter city" id="cityInput">
            <button id="submit"><i class="material-symbols-outlined">
                    search
                </i></button>
        </div>
        <p id="errormsg"></p>
    </div>

    <div class="result" style="display: none;" id="result">
        <h2 id="cityname"></h2>
        <div class="description">Description</div>

        <div class="icons">
            <div id="icon-container"></div>
            <div id="temperature"></div>
            <div id="weather-dis"> </div>
        </div>


        <div class="wind">Wind <span id="wind"></span></div>
        <div class="humidity">Humidity <span id="humidity"></span></div>


    </div>













    <script src="script.js"></script>
</body>

</html>
